spring.freemarker.template-loader-path: classpath:/templates
spring.freemarker.suffix: .ftl

spring.datasource.url=jdbc:mysql://my_mysql:3306/test?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

#连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=100
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0
# Redis 数据库索引（默认为 0）
spring.redis.database=0

spring.redis.host=my_redis
spring.redis.port=6379
spring.redis.password=Jungle,./

spring.data.mongodb.host=my_mongo:27017
spring.data.mongodb.username=meread
spring.data.mongodb.password=meread
spring.data.mongodb.database=springboot


spring.rabbitmq.addresses=my_rabbitmq
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.publisher-confirms=true
#指定最小的消费者数量.
spring.rabbitmq.listener.simple.concurrency=2
#指定最大的消费者数量
spring.rabbitmq.listener.simple.max-concurrency=2
#开启ack
spring.rabbitmq.listener.simple.acknowledge-mode=auto
#支持消息的确认与返回
spring.rabbitmq.template.mandatory=true 

